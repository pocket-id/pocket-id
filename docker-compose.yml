services:
  pocket-id:
    image: ghcr.io/pocket-id/pocket-id
    restart: unless-stopped
    env_file: .env
    ports:
      - 3000:80
    volumes:
      - "./data:/app/backend/data"
    # Optional healthcheck
    healthcheck:
      test: "curl -f http://localhost/healthz"
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s