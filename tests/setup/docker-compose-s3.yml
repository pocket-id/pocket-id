services:
  lldap:
    extends:
      file: docker-compose.yml
      service: lldap

  minio:
    image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: test
      MINIO_ROOT_PASSWORD: test12345
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 1s
      timeout: 3s
      retries: 10

  create-bucket:
    image: quay.io/minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 test test12345 &&
        mc mb -p local/pocket-id-test || true
      "

  pocket-id:
    extends:
      file: docker-compose.yml
      service: pocket-id
    environment:
      FILE_BACKEND: s3
      S3_BUCKET: pocket-id-test
      S3_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: test
      S3_SECRET_ACCESS_KEY: test12345
      S3_FORCE_PATH_STYLE: true
      KEYS_STORAGE: database
      ENCRYPTION_KEY: 123
    depends_on:
      - minio
      - create-bucket